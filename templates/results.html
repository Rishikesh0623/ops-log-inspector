<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
</head>
<body>
    <h2>Log Analyzer Results</h2>
    <p>Total Errors: {{ count}}</p>
    <table border="1">
        <tr>
            <th>Error Lines</th>
        </tr>
        {% for line in errors %}
        <tr>
            <td>{{ line }}</td>
        </tr>
        {% endfor %}
    </table>
<br>
<a href="/upload">Analyze Another File</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f6f8;
    }

    h2 {
        color: #333;
    }

    .error-table {
        border-collapse: collapse;
        width: 60%;
        background-color: white;
    }

    .error-table th,
    .error-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }

    .error-table th {
        background-color: #e9ecef;
    }
</style>
<p><strong>Analysis done at:</strong> {{ analysis_time }}</p>
</head>
<body>
    <h2>Log Analyzer Results</h2>
    <p>Total Errors: {{ count}}</p>
    <table class="error-table">
        <tr>
            <th>Error Lines</th>
        </tr>
        {% for line in errors %}
        <tr>
            <td>{{ line }}</td>
        </tr>
        {% endfor %}
    </table>
<br>
<a href="/upload">Analyze Another File</a>
</body>
</html>
